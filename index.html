<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aero – Your AI Project Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: 0;
      /* Gradient to match your current window background */
      background: radial-gradient(circle at top, #0ea5e9 0, #020617 45%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #kai-root {
      width: 100%;
      max-width: 1120px;
      margin: 32px auto;
      padding: 16px;
    }

    /* 40–50% Aero, 50–60% chat */
    .aero-shell {
      display: grid;
      grid-template-columns: minmax(0, 0.45fr) minmax(0, 0.55fr);
      gap: 32px;
      align-items: stretch;
    }

    @media (max-width: 920px) {
      .aero-shell {
        grid-template-columns: 1fr;
      }
    }

    /* LEFT: Aero */
    .aero-left {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .aero-portrait-frame {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 24px;
      overflow: hidden;
      border: 2px solid rgba(56, 189, 248, 0.85);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      background: radial-gradient(circle at top, #0ea5e9 0, #020617 60%);
      transform-origin: center;
      animation: aero-idle 6s ease-in-out infinite;
    }

    .aero-portrait-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(1.05);
    }

    .aero-glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 0, rgba(56, 189, 248, 0.4), transparent 55%);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .aero-left h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 0.03em;
    }

    .aero-left p {
      margin: 4px 0 0;
      font-size: 0.95rem;
      color: #9ca3af;
      max-width: 26rem;
    }

    /* Stronger animation state when Aero is “talking” */
    .aero-avatar-talking {
      animation: aero-talking 0.7s ease-in-out infinite;
      box-shadow:
        0 0 0 2px rgba(56, 189, 248, 0.6),
        0 32px 80px rgba(8, 47, 73, 1);
      border-color: #f97316;
    }

    @keyframes aero-idle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    @keyframes aero-talking {
      0%, 100% { transform: translateY(-2px); }
      50% { transform: translateY(-8px); }
    }

    /* RIGHT: Chat panel */
    .aero-chat-shell {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 20px;
      border: 1px solid #1f2937;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      padding: 14px;
      display: flex;
      flex-direction: column;
      min-height: 380px;
    }

    .kai-header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .kai-header-title {
      font-size: 0.95rem;
      font-weight: 500;
    }

    .kai-header-sub {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .kai-status-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 9px;
      border-radius: 999px;
      background: #022c22;
      border: 1px solid #059669;
      font-size: 0.75rem;
      color: #bbf7d0;
    }

    .kai-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
    }

    .kai-chat {
      border-radius: 12px;
      padding: 0;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .kai-messages {
      flex: 1;
      overflow-y: auto;
      max-height: 420px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 8px 4px 8px;
    }

    .kai-bubble {
      padding: 9px 11px;
      border-radius: 12px;
      max-width: 92%;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.9rem;
    }

    .kai-bubble.user {
      align-self: flex-end;
      background: #1f2937;
    }

    .kai-bubble.assistant {
      align-self: flex-start;
      background: #020617;
      border: 1px solid #1e293b;
    }

    .kai-speaker {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #9ca3af;
      margin-bottom: 3px;
    }

    .kai-form {
      border-top: 1px solid #111827;
      padding-top: 6px;
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .kai-input {
      width: 100%;
      min-height: 64px;
      resize: vertical;
      background: #020617;
      border-radius: 10px;
      border: 1px solid #1f2937;
      padding: 8px 10px;
      color: #e5e7eb;
      font-size: 0.9rem;
    }

    .kai-input:focus {
      outline: 1px solid #3b82f6;
      border-color: #3b82f6;
    }

    .kai-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }

    .kai-controls-left {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.78rem;
      color: #9ca3af;
    }

    .kai-btn {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.85rem;
      cursor: pointer;
      background: #2563eb;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .kai-btn.secondary {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1f2937;
    }

    .kai-btn:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .kai-mic-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: #4b5563;
    }

    .kai-mic-dot.active {
      background: #ef4444;
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.9);
    }
  </style>
</head>
<body>
  <div id="kai-root"></div>
  <script>
    (function () {
      const BACKEND_URL = "https://projectpilot-backend-zkad.onrender.com";

      const root = document.getElementById("kai-root");

      root.innerHTML = `
        <div class="aero-shell">
          <section class="aero-left">
            <div class="aero-portrait-frame" id="kai-avatar">
              <img
                src="https://static.wixstatic.com/media/3cf059_8ea281ce3ec3479cb9c0e84121468cf3~mv2.png"
                alt="Aero, your AI project coach"
                class="aero-portrait-img"
              />
              <div class="aero-glow"></div>
            </div>
            <div>
              <h1>Meet Aero, your project coach</h1>
              <p>
                Think of me as your friendly PM mentor. Whenever you’re unsure what’s going on
                or what to do next, just talk to me and we’ll figure it out together.
              </p>
            </div>
          </section>

          <section class="aero-chat-shell">
            <header class="kai-header-bar">
              <div>
                <div class="kai-header-title">Aero – AI Project Coach</div>
                <div class="kai-header-sub" id="kai-status-text">Ready</div>
              </div>
              <div class="kai-status-pill">
                <div class="kai-status-dot"></div>
                Live mentor mode
              </div>
            </header>

            <div class="kai-chat">
              <div id="kai-messages" class="kai-messages"></div>
              <form id="kai-form" class="kai-form">
                <textarea
                  id="kai-input"
                  class="kai-input"
                  placeholder="Tell me what’s going on in your project, or ask me a question..."
                ></textarea>
                <div class="kai-controls">
                  <div class="kai-controls-left">
                    <span>Press “Talk” to speak, or type and hit Send.</span>
                  </div>
                  <div style="display:flex; gap:6px; align-items:center;">
                    <button type="button" class="kai-btn secondary" id="kai-mic-btn">
                      <span class="kai-mic-dot" id="kai-mic-dot"></span>
                      <span id="kai-mic-label">Talk</span>
                    </button>
                    <button type="submit" class="kai-btn" id="kai-send-btn">Send</button>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div>
      `;

      const avatarEl = document.getElementById("kai-avatar");
      const messagesEl = document.getElementById("kai-messages");
      const formEl = document.getElementById("kai-form");
      const inputEl = document.getElementById("kai-input");
      const statusText = document.getElementById("kai-status-text");
      const sendBtn = document.getElementById("kai-send-btn");

      const micBtn = document.getElementById("kai-mic-btn");
      const micDot = document.getElementById("kai-mic-dot");
      const micLabel = document.getElementById("kai-mic-label");

      function appendBubble(text, role) {
        const wrapper = document.createElement("div");
        const who = document.createElement("div");
        const bubble = document.createElement("div");
        wrapper.style.display = "flex";
        wrapper.style.flexDirection = "column";

        who.className = "kai-speaker";
        who.textContent = role === "user" ? "You" : "Aero";

        bubble.className = "kai-bubble " + (role === "user" ? "user" : "assistant");
        bubble.textContent = text;

        if (role === "user") {
          wrapper.style.alignItems = "flex-end";
        } else {
          wrapper.style.alignItems = "flex-start";
        }

        wrapper.appendChild(who);
        wrapper.appendChild(bubble);
        messagesEl.appendChild(wrapper);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      function setLoading(isLoading) {
        sendBtn.disabled = isLoading;
        statusText.textContent = isLoading ? "Thinking…" : "Ready";
      }

      async function callBackend(userMessage) {
        if (!BACKEND_URL.includes("http")) {
          appendBubble(
            "Backend URL is not configured yet. Ask your admin to update BACKEND_URL in the widget code.",
            "assistant"
          );
          return;
        }

        setLoading(true);
        try {
          const res = await fetch(BACKEND_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage }),
          });

          if (!res.ok) {
            const text = await res.text();
            console.error("Backend error:", text);
            throw new Error(text || res.statusText);
          }

          const data = await res.json();
          const reply =
            (data.reply || "").trim() ||
            "I’m not sure how to respond to that, but tell me a bit more.";

          appendBubble(reply, "assistant");
          speakWithAeroVoice(reply);
        } catch (err) {
          console.error(err);
          appendBubble(
            "There was an error contacting the ProjectPilot server. Please try again in a moment.",
            "assistant"
          );
        } finally {
          setLoading(false);
        }
      }

      formEl.addEventListener("submit", function (e) {
        e.preventDefault();
        const text = inputEl.value.trim();
        if (!text) return;
        appendBubble(text, "user");
        inputEl.value = "";
        callBackend(text);
      });

      /* SPEECH OUTPUT
         ElevenLabs audio already comes from your backend.
         This browser speech is a *backup* and also drives the
         little “Aero is talking” animation around his portrait.
      */
      function speakWithAeroVoice(text) {
        // If you want ONLY ElevenLabs audio and no browser voice, uncomment:
        // return;

        if (!("speechSynthesis" in window)) return;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 1.0;
        utterance.pitch = 1.0;

        utterance.onstart = function () {
          if (avatarEl) avatarEl.classList.add("aero-avatar-talking");
        };
        utterance.onend = function () {
          if (avatarEl) avatarEl.classList.remove("aero-avatar-talking");
        };
        utterance.onerror = function () {
          if (avatarEl) avatarEl.classList.remove("aero-avatar-talking");
        };

        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
      }

      // SPEECH INPUT
      let recognition = null;
      let recognizing = false;

      function initSpeechRecognition() {
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SR) {
          micLabel.textContent = "No mic";
          micBtn.disabled = true;
          return;
        }
        recognition = new SR();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = function () {
          recognizing = true;
          micDot.classList.add("active");
          micLabel.textContent = "Listening…";
        };
        recognition.onend = function () {
          recognizing = false;
          micDot.classList.remove("active");
          micLabel.textContent = "Talk";
        };
        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript;
          inputEl.value = transcript;
        };
        recognition.onerror = function (event) {
          console.error("Speech recognition error:", event.error);
        };
      }

      micBtn.addEventListener("click", function () {
        if (!recognition) {
          initSpeechRecognition();
        }
        if (!recognition) return;
        if (recognizing) recognition.stop();
        else recognition.start();
      });

      // Initial welcome message
      appendBubble(
        "Hi, I’m Aero, your AI project coach. Tell me about your project and I’ll help you build a schedule, identify risks, or figure out what to do next.",
        "assistant"
      );
    })();
  </script>
</body>
</html>
