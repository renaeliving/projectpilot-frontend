<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aero â€“ Your AI Project Coach</title>

  <style>
    body {
      background: radial-gradient(circle at top, #043b61, #020b16 50%, #000000 100%);
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    #container {
      max-width: 900px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 35px rgba(0,0,0,0.6);
    }

    #header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    #avatar {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      background: #0d74ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 35px;
      margin-right: 15px;
    }

    #status {
      font-size: 14px;
      color: #70f3a0;
    }

    #messages {
      height: 340px;
      overflow-y: auto;
      padding-right: 10px;
      border-radius: 10px;
    }

    .bubble {
      max-width: 76%;
      padding: 12px 16px;
      border-radius: 14px;
      margin: 8px 0;
      line-height: 1.4;
      animation: fadeIn 0.2s ease;
    }

    .assistant {
      background: rgba(0, 110, 255, 0.27);
      border: 1px solid rgba(255,255,255,0.12);
      margin-right: auto;
    }

    .user {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.12);
      margin-left: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #inputRow {
      margin-top: 25px;
      display: flex;
    }

    #inputBox {
      flex: 1;
      padding: 13px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    #sendBtn {
      padding: 12px 20px;
      margin-left: 10px;
      border-radius: 10px;
      border: none;
      background: #0d74ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="header">
      <div id="avatar">ðŸ™‚</div>
      <div>
        <div style="font-size:20px;font-weight:bold;">Aero â€“ Your AI Project Coach</div>
        <div id="status">Ready</div>
      </div>
    </div>

    <div id="messages"></div>

    <div id="inputRow">
      <input id="inputBox" placeholder="Describe your project or ask Aero anythingâ€¦" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    // ----------------------------
    // CONFIG
    // ----------------------------
    const BACKEND_URL = "https://projectpilot-backend-zkad.onrender.com/api/chat";

    const messagesEl = document.getElementById("messages");
    const inputBox = document.getElementById("inputBox");
    const sendBtn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");
    const avatarEl = document.getElementById("avatar");

    function addMessage(text, sender) {
      const bubble = document.createElement("div");
      bubble.className = "bubble " + sender;
      bubble.innerText = text;
      messagesEl.appendChild(bubble);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputBox.value.trim();
      if (!text) return;

      addMessage(text, "user");
      inputBox.value = "";

      statusEl.textContent = "Thinkingâ€¦";
      avatarEl.textContent = "ðŸ’­";

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) {
          addMessage("Server error: " + res.status, "assistant");
          return;
        }

        const data = await res.json();

        // TEXT RESPONSE
        if (data.reply) {
          addMessage(data.reply, "assistant");
        }

        // AUDIO if included
        if (data.audioBase64) {
          const audio = new Audio("data:audio/mp3;base64," + data.audioBase64);
          audio.play();
        }

      } catch (err) {
        addMessage("Could not reach ProjectPilot server.", "assistant");
        console.error(err);
      }

      statusEl.textContent = "Ready";
      avatarEl.textContent = "ðŸ™‚";
    }

    sendBtn.onclick = sendMessage;
    inputBox.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
