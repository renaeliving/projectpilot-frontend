  <style>
    :root {
      --border-soft: #1f2937;
      --accent-strong: #38bdf8;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0ea5e9 0, #020617 40%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Center container */
    #page-root {
      width: 100%;
      max-width: 1100px;
      padding: 24px;
      display: flex;
      justify-content: center;
    }

    /* Big card for the D-ID agent */
    .aero-portrait {
      width: 100%;
      max-width: 720px;       /* how wide the card is */
      height: 420px;          /* <-- this is the key so it's not tiny */
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid var(--border-soft);
      background: radial-gradient(circle at top, #0ea5e9 0, #020617 55%, #020617 100%);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.85);
      position: relative;
    }

    .aero-portrait::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.18), transparent 60%);
      pointer-events: none;
    }

    .aero-portrait.aero-talking {
      box-shadow: 0 0 35px rgba(56, 189, 248, 0.9);
      border-color: var(--accent-strong);
    }

    /* D-ID target area */
    #d-id-avatar {
      width: 100%;
      height: 100%;           /* fill the card */
    }

    /* Make the internal D-ID element fill too */
    #d-id-avatar > * {
      width: 100% !important;
      height: 100% !important;
      border-radius: 28px;
    }
  </style>
</head>
<body>
  <div id="page-root">
    <div class="aero-portrait" id="aero-portrait">
      <!-- D-ID Agent will render inside this -->
